<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    
        <h2 style="text-align: center;"> Survey Login</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Your unique Instagram Id please..</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
       <br>
       <hr>
       <hr>
       <br>
       <br>
       <center><h2>Survey Form</h2></center>

       <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>

<br>

      Your gender please :<select class="form-select form-select-sm" aria-label="Small select example">
        <option selected="">Choose your gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option>
        <option value="3">Prefer not to say</option>
      </select>
      <br>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected="">Andhra Pradesh</option>
          <option>Telangana</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pincode:</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <br>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Give Your feedback on the services provided</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Required  text" required=""></textarea>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>

           <br>
           <div class="mb-3">
            <label for="validationTextarea" class="form-label">Your choice of services</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Required ideas" required=""></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
              <br>
              <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Please share the images of services provided by our volunteers</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple="">
              </div>
                      <br>
              <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

          











    </form>
    
      
    <!-- End Example Code -->
  </body>
</html>
